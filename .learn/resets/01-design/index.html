<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
		<link rel="stylesheet" href="style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<h1>My Postcard</h1>
			<div class="postcard-body">
				<div class="message">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my <strong>4Geeks Academy Course!</strong></p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="form-section">
					<img
						class="logo"
						src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true"
						alt="4Geeks Logo"
					/>
					<form>
						<input type="text" placeholder="Name" />
						<input type="email" placeholder="Email" />
						<input type="text" placeholder="Comment" />
					</form>
				</div>
			</div>
			<button>Send My Postcard</button>
		</div>
	</body>
</html>
